{% extends 'admin-page/base.html' %}
{% block main %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Editar tu perfil</h1>
</div>
<div id="main-container">
  <div class="elts">
    <div class="main-block">
      <h1>Edita tus datos personales</h1>
      <form method="POST">
        {% csrf_token %}
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i> Nombre</label>
        <input type="text" style="margin-top: 10px;" name="one" id="name" value="{{User.first_name}}"
          placeholder="Nombre" required /><br><br>
        <label id="icon" for="name"><i class="fas fa-user"></i> Apellido</label>
        <input type="text" style="margin-top: 10px;" name="two" id="name" value="{{User.last_name}}"
          placeholder="Apellido" required />
        <label id="icon" for="name"><i class="fas fa-envelope"></i> Correo Electrónico</label>
        <input type="email" style="margin-top: 10px;" name="three" id="name" value="{{User.email}}"
          placeholder="Correo Electrónico" required />
        <input type="text" hidden style="margin-top: 10px;" name="four" id="name" value="{{User.id}}" required />
        <hr>
        <div class="btn-block">
          <button type="submit" name="first">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="elts">
    <div class="main-block">
      <h1>Edita tus datos de usuario</h1>
      <form method="POST">
        {% csrf_token %}
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i> Nombre de Usuario</label>
        <input type="text" style="margin-top: 10px;" name="one" id="name" value="{{User.username}}"
          placeholder="Nombre de Usuario" required /><br><br>
        <label id="icon" for="name"><i class="fas fa-lock"></i> Contraseña</label>
        <input type="password" style="margin-top: 10px;" name="two" id="name" placeholder="Contraseña" required />
        <label id="icon" for="name"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
        <input type="password" style="margin-top: 10px;" name="three" id="name" placeholder="Confirmar Contraseña"
          required />
        <hr>
        <div class="btn-block">
          <button type="submit" name="second">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
