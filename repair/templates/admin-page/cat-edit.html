{% extends 'admin-page/base.html' %}
{% block main %}
<!-- Encabezado de la página -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Editar la página "Acerca de" - Administrador {{User.username}}</h1>
</div>
<div id="main-container">
  <div class="elts">
    <div class="main-block">
      <h1>Agregar nueva categoría</h1>
      <form method="POST">
        {% csrf_token %}
        <hr>
        <label id="icon" for="name"><i class="fas fa-pen"></i> Nombre de la categoría</label>
        <input type="text" style="margin-top: 10px;" name="one" id="name" placeholder="Ingresa el nombre"
          required /><br><br>
        <label id="icon" for="name"><i class="fas fa-file"></i> Descripción (opcional)</label>
        <textarea name="two" id="" style="margin-top: 10px;" cols="30" rows="4"></textarea>
        <hr>
        <div class="btn-block">
          <button type="submit" name="add">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  {% for a in ab %}
  <div class="elts">
    <div class="main-block">
      <h1>Editar párrafo
      </h1>
      <form method="POST">
        {% csrf_token %}

        <hr>
        <label id="icon" for="name"><i class="fas fa-pen"></i> Nombre de la categoría</label>
        <input type="text" style="margin-top: 10px;" name="one" value="{{a.name}}" id="name"
          placeholder="Ingresa el nombre" required /><br><br>
        <label id="icon" for="name"><i class="fas fa-file"></i> Descripción (opcional)</label>
        <textarea name="two" id="" style="margin-top: 10px;" cols="30" rows="4">{{a.disc}}</textarea>
        <textarea name="six" id="" style="margin-top: 10px;" hidden cols="30" rows="4">{{a.id}}</textarea>
        <hr>
        <div class="btn-block" style="display: flex;">
          <button type="submit" style="margin: 10px;" name="edit">Enviar</button>
          <button type="submit" style="margin: 10px;" name="delete">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
