{% extends 'admin-page/base.html' %}
{% block main %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Editar configuración web</h1>
</div>
<div id="main-container">
  <div class="elts">
    <div class="main-block">
      <h1>Configuración Web</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <hr>
        <label id="icon" for="name"><i class="fas fa-image"></i> Logo del Sitio Web</label>
        <input type="file" disabled style="margin-top: 10px;" name="one" id="name" placeholder="Logo" /><br><br>
        <label id="icon" for="name"><i class="fas fa-pen"></i> Nombre del Sitio Web</label>
        <input type="text" style="margin-top: 10px;" name="two" id="name" placeholder="Nombre" value="{{web.name}}" />
        <hr>
        <div class="btn-block">
          <button type="submit" name="first">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="elts">
    <div class="main-block">
      <h1>Editar enlaces de redes sociales</h1>
      <form method="POST">
        {% csrf_token %}
        <hr>
        <label id="icon" for="name"><i class="fab fa-youtube"></i> YouTube</label>
        <input type="url" style="margin-top: 10px;" name="one" id="name" placeholder="Dirección de YouTube"
          value="{{web.youtube}}" /><br><br>
        <label id="icon" for="name"><i class="fab fa-facebook"></i> Facebook</label>
        <input type="url" style="margin-top: 10px;" name="two" id="name" placeholder="Dirección de Facebook"
          value="{{web.facebook}}" />
        <label id="icon" for="name"><i class="fab fa-telegram"></i> Telegram</label>
        <input type="url" style="margin-top: 10px;" name="three" id="name" placeholder="Dirección de Telegram"
          value="{{web.telegram}}" />
        <label id="icon" for="name"><i class="fa fa-phone"></i> WhatsApp</label>
        <input type="url" style="margin-top: 10px;" name="four" id="name" placeholder="Número de WhatsApp"
          value="{{web.whatsup}}" />
        <label id="icon" for="name"><i class="fab fa-tiktok"></i> TikTok</label>
        <input type="url" style="margin-top: 10px;" name="five" id="name" placeholder="Dirección de TikTok"
          value="{{web.tiktok}}" />
        <label id="icon" for="name"><i class="fa fa-phone"></i> Teléfono</label>
        <input type="text" style="margin-top: 10px;" name="six" id="name" placeholder="Número de Teléfono"
          value="{{web.phone}}" />
        <label id="icon" for="name"><i class="fa fa-map-marker"></i> Dirección</label>
        <input type="text" style="margin-top: 10px;" name="seven" id="name" placeholder="Dirección"
          value="{{web.address}}" />
        <label id="icon" for="name"><i class="fa fa-envelope"></i> Correo Electrónico</label>
        <input type="text" style="margin-top: 10px;" name="eight" id="name" placeholder="Correo Electrónico"
          value="{{web.email}}" />
        <label id="icon" for="name"><i class="fab fa-instagram"></i> Instagram</label>
        <input type="text" style="margin-top: 10px;" name="nine" id="name" placeholder="Dirección de Instagram"
          value="{{web.instagram}}" />
        <hr>
        <div class="btn-block">
          <button type="submit" name="second">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
