<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{web.name}} - Login</title>
  <style>
    .alert {
      background: #9b9dff;
      padding: 20px 40px;
      max-width: 420px;
      position: absolute;
      right: 0;
      top: 10px;
      border-radius: 4px;
      border-left: 8px solid #2802ff;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .alert.showAlert {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes show_slide {
      0% {
        transform: translateX(100%);
      }

      40% {
        transform: translateX(-10%);
      }

      80% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-10px);
      }
    }

    .alert.hide {
      animation: hide_slide 1s ease forwards;
    }

    @keyframes hide_slide {
      0% {
        transform: translateX(-10px);
      }

      40% {
        transform: translateX(0%);
      }

      80% {
        transform: translateX(-10%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .alert .fa-exclamation-circle {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #0300ce;
      font-size: 30px;
    }

    .alert .msg {
      padding: 0 20px;
      font-size: 18px;
      color: #0015ce;
    }

    .alert .close-btn {
      position: absolute;
      right: 0px;
      top: 50%;
      transform: translateY(-50%);
      background: #8082ff;
      padding: 20px 18px;
      cursor: pointer;
    }

    .alert .close-btn:hover {
      background: #667dff;
    }

    .alert .close-btn .fas {
      color: #0300ce;
      font-size: 22px;
      line-height: 40px;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }

    .register-container h2 {
      margin-bottom: 20px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-primary {
      background: #ff4b2b;
      border: none;
    }

    .btn-primary:hover {
      background: #ff5733;
    }

    .links {
      margin-top: 10px;
    }

    .links a {
      color: #f1f1f1;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>

  <link rel="shortcut icon" href="/static/images/logo.png">
  <!-- Fuentes personalizadas para esta plantilla -->
  <link href="/static/admin-page/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Estilos personalizados para esta plantilla -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="first_name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="text" name="last_name" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div class="links">
      <a href="{% url 'repair:login' %}">Iniciar sesión</a> |
      <a href="{% url 'repair:index' %}">Volver al sitio</a>
    </div>
  </div>

  <!-- JavaScript principal de Bootstrap -->
  <script src="/media/admin-page/vendor/jquery/jquery.min.js"></script>
  <script src="/media/admin-page/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin de JavaScript -->
  <script src="/media/admin-page/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Scripts personalizados para todas las páginas -->
  <script src="/media/admin-page/js/sb-admin-2.min.js"></script>
  <script>
    $('.alert').addClass("show");
    $('.alert').removeClass("hide");
    $('.alert').addClass("showAlert");
    setTimeout(function () {
      $('.alert').removeClass("show");
      $('.alert').addClass("hide");
    }, 5000);
  </script>
</body>

</html>
